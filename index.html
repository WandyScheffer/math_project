<html lang="en">
<head>

<body>
    <!-- for calculate related function -->
    <form action="">
        <label for="">Digite o valor de X no PRIMEIRO ponto:</label>    
        <input type="number" id="x1">
        <br>
        <br>
        <label for="">Digite o valor de Y no PRIMEIRO ponto:</label>    
        <input type="number" id="y1">
        <br>
        <br>
        <label for="">Digite o valor de X no SEGUNDO ponto:</label>    
        <input type="number" id="x2">
        <br>
        <br>
        <label for="">Digite o valor de Y no SEGUNDO ponto:</label>    
        <input type="number" id="y2">
        <br>
        <br>
        <button onclick="calculateRelatedFunction()" type="button">Calcular</button>

    <h1 id="related_function"></h1>
    <br>
    <br>
    
    <!-- for calculate point with x -->
    <form action="">
        <label for="">Digite um valor de Y para calcular o X em um ponto válido:</label>
        <input type="number" id="yi">
        <button onclick="calculateAnotherPoint(1)" type="button">Calcular</button>
    </form>

    <h1 id="point_with_y"></h1>
    
    <!-- for calculate point with y -->
    <form action="">
        <label for="">Digite um valor de X para calcular o Y em um ponto válido:</label>
        <input type="number" id="xi">
        <button onclick="calculateAnotherPoint(0)" type="button">Calcular</button>
    </form>
    
    <h1 id="point_with_x"></h1>
