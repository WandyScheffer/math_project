<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <title>Função primeiro grau - Wandy S. S. Rosa</title>
</head>
<body>
    <h1>Função de 1° grau</h1>
    <main>
        <!-- for calculate related function -->
        <form class="calculate_function">
            <!-- <label for="">Digite o valor de X no PRIMEIRO ponto:</label>     -->
            <input type="number" id="x1" placeholder="Digite o valor de X no 1° ponto">
            <!-- <br> -->
            <!-- <br> -->
            <!-- <label for="">Digite o valor de Y no PRIMEIRO ponto:</label>     -->
            <input type="number" id="y1" placeholder="Digite o valor de Y no 1° ponto">
            <!-- <br> -->
            <!-- <br> -->
            <!-- <label for="">Digite o valor de X no SEGUNDO ponto:</label>     -->
            <input type="number" id="x2" placeholder="Digite o valor de X no 2° ponto">
            <!-- <br> -->
            <!-- <br> -->
            <!-- <label for="">Digite o valor de Y no SEGUNDO ponto:</label>     -->
            <input type="number" id="y2" placeholder="Digite o valor de Y no 2° ponto">
            <!-- <br> -->
            <!-- <br> -->
            <button onclick="calculateRelatedFunction()" type="button">Calcular função</button>
            <h1>A função é: <span id="related_function"></span></h1>
        </form>
        
        <!-- <br> -->
        <!-- <br> -->
        
        <!-- for calculate point with x -->
        <form class="calculete_point_x">
            <!-- <label for="">Digite um valor de Y para calcular o X em um ponto válido:</label> -->
            <input type="number" id="yi" placeholder="Digite um valor de Y para calcular o X em um ponto válido">
            
            <div class="group_result">
                <h1>Ponto equivalente a este Y: <span id="point_with_y"></span></h1>
                <button onclick="calculateAnotherPoint(1)" type="button">Calcular ponto</button>
            </div>
        </form>
        
        
        <!-- for calculate point with y -->
        <form class="calculete_point_y">
            <!-- <label for="">Digite um valor de X para calcular o Y em um ponto válido:</label> -->
            <input type="number" id="xi" placeholder="Digite um valor de X para calcular o Y em um ponto válido">

            <div class="group_result">
                <h1>Ponto equivalente a este X: <span  id="point_with_x"></span></h1>
                <button onclick="calculateAnotherPoint(0)" type="button">Calcular ponto</button>
            </div>
        </form>
        
    </main>

    <script src="./index.js"></script>
</body>
</html>
